name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: |
        uv sync --all-extras --dev
        
    - name: Lint with Ruff
      run: |
        uv run ruff check src
        uv run ruff format --check src
        
    - name: Run tests
      run: |
        # Using the existing test script structure if possible, or calling pytest directly if configured
        # The justfile uses 'sudo tests/run.sh', but in CI we might want to run unit tests directly if possible.
        # However, looking at the project, it seems to rely on 'tests/run.sh'.
        # For now, let's try to run what we can without sudo if possible, or use sudo in CI.
        sudo ./tests/run.sh
